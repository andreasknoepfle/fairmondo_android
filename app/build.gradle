apply plugin: 'com.android.application'
apply plugin: 'android-apt'
//apply plugin: 'robolectric'

configurations {
    apt
}

apt {
    arguments {
        androidManifestFile variant.processResources.manifestFile
        resourcePackageName "de.handler.mobile.android.shopprototype"
    }
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "de.handler.mobile.android.shopprototype"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
//        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }

//    sourceSets {
//        androidTest {
//            setRoot('src/main')
//        }
//    }

//    robolectric {
//        include '**/*Test.class'
//        exclude '**/espresso/**/*.class'
//    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    // Project Dependencies
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:palette-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'


    // Android annotations for easy readable code
    apt 'org.androidannotations:androidannotations:3.1'
    compile 'org.androidannotations:androidannotations-api:3.1'

    // ORM Mapper for android
    compile 'de.greenrobot:greendao:1.3.7'

    // For Converters in RestServices
    compile 'org.springframework.android:spring-android-core:1.0.1.RELEASE'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.google.code.gson:gson:2.3'

    // Image Loader
    compile 'com.mcxiaoke.volley:library:1.0.7'


